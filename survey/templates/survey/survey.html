{% extends "index.html" %}
{% load crispy_forms_tags %}
{% load static%}
{%  block content %}
    <section id="survey" class="contact mbr-box mbr-section mbr-section--relative mbr-section--bg-adapted">
        <div class="container">
            <div class="text-center">
                <h1>{{survey.survey_year|title}}년 {{survey.survey_semester|title}}학기 Caffe人 가입 설문</h1>
                <h3>안녕하세요. {{ user.name }}님 본 설문이 끝나면 회원가입이 완료됩니다.</h3>
            </div>
            <div>
                <form method="post">{% csrf_token %}
                    <ol class="survey-questions">
                        {{ response_form | crispy }}
                    </ol>
                    <div class="text-center">
                        <input type="submit" class="btn btn-default" value="다음 단계로"/>
                    </div>
                </form>

            </div>
        </div>
    </section>
{%  endblock %}
